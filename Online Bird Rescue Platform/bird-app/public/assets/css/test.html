<html>
    <head>
        <style>
           @import 'lesshat';
#contaianer{
	position: absolute;
	width: 100vw;
	height: 100vh;
	top: 0;
	left: 0;
	background-color: #000;
	overflow: hidden;
	font-family: 'Lato', sans-serif;
}

#wrapper{
	overflow: hidden;
	position:absolute;
	width: 1500px;
	height: 800px;
	z-index:10;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

#wrapper div{
	position:absolute;
	background-position: center center;
}

.prlx1{
	width: 1776px;
	height: 1183px;
	z-index:6;
	background-image: url('http://caraujo_pens.surge.sh/images/S6WCriT.jpg');
	left: -89px;
	top: -191px;
}

.prlx2{
	width: 927px;
	height: 854px;
	z-index:8;
	background-image: url('http://caraujo_pens.surge.sh/images/aeffA4C.png');
	left:-83px;
	top: 169px;
}

.prlx3{
	width: 1082px;
	height: 729px;
	z-index:10;
	background-image: url('http://caraujo_pens.surge.sh/images/QAyjA6B.png');
	left: 718px;
	top: 136px;
}

.letra{
	font-weight: 900;
	color: #24395A;
	font-size: 17.5em;
	top: 30%;
	margin-top: -115px;
	width: 100%;
	text-align: center;
	z-index: 7;
	text-transform: uppercase;
}
        </style>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <div id="contaianer">
		<section id="wrapper">
			<div class="prlx1" data-speed="0.01" data-revert="true"></div>
			<div class="prlx2" data-speed="0.02"></div>
			<div class="prlx3" data-speed="0.01"></div>
			<div class="letra" data-speed="0">vertigo</div>
		</section>
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        $('html').mousemove(function(e){
		
		var wx = $(window).width();
		var wy = $(window).height();
		
		var x = e.pageX - this.offsetLeft;
		var y = e.pageY - this.offsetTop;
		
		var newx = x - wx/2;
		var newy = y - wy/2;
		
		$('span').text(newx + ", " + newy);
		
		$('#wrapper div').each(function(){
			var speed = $(this).attr('data-speed');
			if($(this).attr('data-revert')) speed *= -1;
			TweenMax.to($(this), 1, {x: (1 - newx*speed), y: (1 - newy*speed)});
			
		});
		
	});
    </script>
</html>
